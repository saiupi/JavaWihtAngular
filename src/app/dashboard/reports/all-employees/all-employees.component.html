<div class="card-body ">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-sm">
                <label class="input-group">Emp Id</label>

                <div class="input-group">

                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
                    </div>
                    <input type="text" formControlName="id" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
                    <!-- <div *ngIf="submitted && f.empId.errors" class="invalid-feedback">
                        <div *ngIf="f.empId.errors.required"> empId is required</div>
                    </div> -->
                </div>
            </div>
            <div class="col-sm">
                <label class="input-group">Emp Name</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
                    </div>
                    <input type="text" formControlName="name" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <!-- <div *ngIf="submitted && f.empName.errors" class="invalid-feedback">
                        <div *ngIf="f.empName.errors.required"> empName is required</div>
                    </div> -->
                </div>
            </div>
            <div class="col-sm">
                <label class="input-group">Emp Sal</label>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
                    </div>
                    <input type="text" formControlName="sal" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.sal.errors }" />
                    <!-- <div *ngIf="submitted && f.empSal.errors" class="invalid-feedback">
                        <div *ngIf="f.empSal.errors.required">empSal is required</div>
                    </div> -->
                </div>
            </div>

        </div><br>
        <div class="row">
            <div class="col-sm">
                <label class="input-group">Address</label>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
                    </div>
                    <input type="text" formControlName="city" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                    <!-- <div *ngIf="submitted && f.addres.errors" class="invalid-feedback">
                        <div *ngIf="f.addres.errors.required">addres is required</div>
                    </div> -->
                </div>
            </div>
            <div class="col-sm">
                <label class="input-group">Mobile Number</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
                    </div>
                    <input type="text" formControlName="phone" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                    <!-- <div *ngIf="submitted && f.mobileNumber.errors" class="invalid-feedback">
                        <div *ngIf="f.mobileNumber.errors.required">mobileNumber is required</div>
                    </div> -->
                </div>
            </div>
            <div class="col-sm">
            </div>
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-secondary">Cancel</button>
    </form>
</div>
<br>
<div class="card-body">
    <div class="card shadow bg-white rounded">
        <h5 class="card-header text-success">Employee Details</h5>
        <div class="card-body ">

            <div class="form-row p-1">
                <div class="col-5 text-info">
                    <!-- <h6>All worker in/out time data is available here</h6> -->
                </div>
                <div class="col-4">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control  float-right" placeholder="Search">
                </div>
            </div><br>
            <div class="table-responsive">
                <table class="table table-hover  table-bordered ">
                    <thead>
                        <tr> <th scope="col">#</th>
                            <th scope="col">empId</th>
                            <th scope="col">empName</th>
                            <th scope="col">empSal</th>
                            <th scope="col">mobileNumber</th>
                            <th scope="col">addres</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let s of studentDetails; let i = index;">
                            <th scope="row">{{i+1}}</th>
                            <td>{{s.empId}}</td>
                            <td>{{s.empName}}</td>
                            <td>{{s.empSal}}</td>
                            <td>{{s.mobileNumber}}</td>
                            <td>{{s.addres}}</td>
                            <td>
                                <button type="submit" class="btn btn-info">Edit</button>&nbsp;&nbsp;
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <pagination-controls (pageChange)="p = $event" class="pagination pg-blue justify-content-end ">
        </pagination-controls>

    </div>


</div>
